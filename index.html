<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <nav class="m-nav">你要干啥勒？</nav>
  <div class="m-todolist" id="v-app">
    <div class="container">
      <h2 class="title">玩游戏就不要分心！</h2>
    </div>
    <div class="container">
      <input class="u-input" v-model="current.title" type="text">
      <label for="" class="u-more">
        <i calss="dot"></i>
        <input type="checkbox">
      </label>
      <div class="more">
        <textarea class="u-textarea" v-model="current.content"></textarea>
        <input type="datetime" v-model="current.time">
      </div>
      <a href="javascript:;" class="u-button" @click="merge">提交</a>
    </div>
    <div class="m-list">
      <h2 class="u-title">未完成</h2>
      <div class="container">
        <div v-for="todo in list" v-if="!todo.finish" class="u-list u-list-1">
          {{todo.title}}
          <a href="javascript:;" class="u-button" @click="change(todo.id)">更新</a>
          <a href="javascript:;" class="u-button" @click="remove(todo.id)">删除</a>
          <a href="javascript:;" class="u-button" @click="finishTrigger(todo.id)">完成</a>
        </div>
      </div>
    </div>
    <div class="m-list">
      <h2 class="u-title">已完成</h2>
      <div class="container">
        <div v-for="todo in list" v-if="todo.finish" class="u-list u-list-1">
          {{todo.title}}
          <a href="javascript:;" class="u-button" @click="remove(todo.id)">删除</a>
          <a href="javascript:;" class="u-button" @click="finishTrigger(todo.id)">unfinish</a>
        </div>
      </div>
    </div>
  </div>
  <footer>CoffeeWorm&copy;</footer>
  <script src="node_modules/_vue@2.5.16@vue/dist/vue.min.js"></script>
  <script src="dist/index.bundle.js"></script>
</body>

</html>
